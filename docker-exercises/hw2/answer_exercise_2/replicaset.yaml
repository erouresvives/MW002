apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset3
  labels:
    app: nginx-server
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        tier: backend
    spec:
      containers:
      - name: nginx-server
        image: nginx:1.19.4
        resources :
          requests: 
            memory : "256Mi"
            cpu: "100m"  
          limits:
            memory : "256Mi"
            cpu: "100m"